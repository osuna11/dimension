<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="images/icono-logo.ico"/>
  <title>DIMENSION</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <script src="../assets/js/jquery-3.2.1.slim.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/css-site/log-in-style.css">
</head>

<body class="text-center">
  <form class="form-signin" action="home-page.html">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <img class="mb-4 img-logo" src="../assets/images/log-ing-img/logo-para-login 1.svg" alt="logo">
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="sr-only">Example label</label>
      <input type="email" class="form-control inputs-change" id="inputEmail" class="form-control"
        placeholder="Email address" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control inputs-change" placeholder="Password" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block button-lon-in mb-3" type="submit">Log In</button>

    <div class="form-group form-link-footer">
      <a class="form-link-footer link-hover" href="">Forgot your email address?</a>
      <br>
      <a class="form-link-footer link-hover" href="">Forgot your password?</a>
    </div>

    <p class="mt-5 mb-3 text-muted">By clicking "Log in" , You agree tp recieve SMS text <br> messages from Chime to Verify your identity</p>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 Dimension. All rights Reserved</p>
  </form>
</body>

</html>
